<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Geolocation</title>
</head>
<body>
  <h1>HTML5 Geolocation Distance Tracep#status</h1>
  <p id="status">HTML5 Geolocation is
    <strong>not</strong> supported in your browser.   
  </p>
  <table border="1">
    <tr>
      <td width="40" socpe="col">Latitude</td>
      <td width="114" id="latitude">Latitude?</td>
    </tr>
    <tr>
      <td>Longitude</td>
      <td id="longitude">Longitude?</td>
    </tr>
    <tr>
      <td>Accuracy</td>
      <td id="accuracy">Accuracy?</td>
    </tr>
    <tr>
      <td>Last Timestamp</td>
      <td id="timestamp">Timestamp?</td>
    </tr>
  </table>
  <h4 id="currDist">current Distance traveled:0.0KM</h4>
  <h4 id="totalDist">total Distance traveled:0.0KM</h4>
  <script>
    function loadDemo() {
      if (navigator.geolocation) {
        updateStatus("HTML5 Geolocation is supported in your browser");
        navigator.geolocation.watchPosition(updateLocation, handleLocationError, {maximumAgea: 20000})
      }
    }
    function updateLocation(position) {
      console.log('1232');
      let latitude = position.coords.latitude;
      let longitude = position.coords.longitude;
      let accuracy = position.coords.accuracy;
      let timestamp = position.timestamp;
      console.log(latitude, longitude, accuracy, timestamp);
      
      document.getElementById('latitude').innerHTML = latitude;
      document.getElementById('longitude').innerHTML = longitude;
      document.getElementById('accuracy').innerHTML = accuracy;
      document.getElementById('timestamp').innerHTML = timestamp;
      if (accuracy >= 500) {
        updateStatus("Need more accuate values to calculate distance");
      }
    }

    

    function handleLocationError(error) {
      switch(error.code) {
        case 0: 
          updateStatus("There was an error while retiring your location:" + error.message);
          break;
        case 1:
          updateStatus("用户拒绝访问！The user prevent this page from receiving a location");
          break;
        case 2:
          updateStatus("The browser was unable to determin your location" + error.message);
          break;
        case 3:
          updateStatus("Timeout");
          break;
      }
    }
    function updateStatus(message) {
      document.getElementById('status').innerHTML = message;
    }
  window.addEventListener("load", loadDemo, false);
  </script>
</body>
</html>
